<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login1</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login">
      <h1 class="login__name">LOGIN</h1>
      <div class="login__member">
        <div class="login__member-yes">회원</div>
        <div class="login__member-no">비회원</div>
      </div>
      <div class="login__box">
        <div class="login__box-id">
          <input type="text" placeholder=" 아이디 또는 이메일" />
        </div>
        <div class="login__box-password">
          <input type="password" placeholder=" 비밀번호" />
        </div>
        <div class="login__box-check">
          <label>
            <input
              type="checkbox"
              name="maintain"
              value="로그인 상태 유지"
            />로그인 상태 유지</label
          >
        </div>
      </div>
      <div class="login__button">LOGIN</div>
      <div class="login__find">
        <div class="login__find-item">회원가입</div>
        <div class="login__find-item">아이디찾기</div>
        <div class="login__find-item">비밀번호찾기</div>
      </div>
    </div>
  </body>
</html>
